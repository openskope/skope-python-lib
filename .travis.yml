dist: trusty
sudo: required

language: python

before_install:
  - gdalinfo --version

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ppa -y
  - sudo apt-get update -q
  - sudo apt-get install gdal-bin
  - sudo apt-get install libgdal-dev
  - sudo apt-get install python-gdal

python:
  - "2.7"
  - "3.4"

script: pytest